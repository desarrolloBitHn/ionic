<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Alojamientos
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div *ngFor="let servicio of basedatos">
    <ion-card>
      <ion-card-header>
        <ion-item>
          <h2 ion-header text-wrap>{{servicio.nombreproducto}}</h2>
          <p>{{servicio.subtiposervicio}}</p>
        </ion-item>
      </ion-card-header>
      <ion-card-content>
        {{servicio.descripcion}}
        <button ion-button block (click)="cardclick(servicio)" color="primary">Ver precios</button>
      </ion-card-content>
    </ion-card>
  </div>


</ion-content>
